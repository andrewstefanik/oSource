<div ng-controller="RepoSearchController as vm" layout="column">
        <section layout="row" flex>
            <md-sidenav md-component-id="repoSearch">
                <md-content layout-padding layout="column" layout-align="center start" flex>
                    <form>
                        <md-input-container >
                           <label for="searchOsource">Search your repos on <strong>oSource</strong> </label>
                           <input class="" id="searchOsource" type="text" ng-model="vm.searchTerm" ng-model-options="{debounce: 1000}" ng-change="vm.findMatches()" />
                        </md-input-container>
                    </form>
                    <md-list ng-if="vm.repoMatch.length">

                          <md-list-item ng-repeat="match in vm.repoMatch" class="md-3-line">
                              <div class="md-list-item-text">
                                  <div style="font-weight: bolder; text-decoration: none; margin-top: 10px"><a href ui-sref="detail({repo: match.name})"><h3>Repo name: {{match.name}}</h3></a></div>
                                  <p><strong>Description</strong>: {{match.description}}</p>

                                  <p><strong>Languages</strong>: {{match.language}}</p>

                                  <p><strong>Skill Level</strong>: {{match.skill}}</p>
                                  <p><strong>Owner</strong>: {{match.owner}}</p>
                              </div>
                          </md-list-item>

                    </md-list>
                </md-content>
            </md-sidenav>
            <!-- <md-content layout-margin flex>
                <md-button aria-label="Search oSource" class="md-raised" ng-click="vm.open()">
                   Search oSource
                </md-button>
            </md-content> -->
        </section>
</div>
