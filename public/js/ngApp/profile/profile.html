<div class="profile">
    <div ng-include="'js/ngApp/app/searching.html'"></div>

    <div class="dashButtons">
        <button class="btn search" ng-controller="RepoSearchController as vm" ng-click="vm.open()"><i class="fa fa-search fa-2x" aria-hidden="true"></i><br/> Projects </button>
        <button class="btn add noMobile" ng-click="goToAdd()"><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i><br/> Projects </button>
        <button class="btn partner"><i class="fa fa-search fa-2x" aria-hidden="true"></i><br/> Partners </button>
    </div>

    <div id="yourProjects" class="oSource">
        <h4>Your Open-Source Projects</h4>
        <br/>
        <div class="boxed-inner" ng-repeat="repo in repos">
            <dl>
                <dt>{{repo.repo_name}} <a ui-sref="Edit({id:repo._id})" class="noMobile">Edit</a></dt>
                <dd> {{repo.languages}}</dd>
            </dl>
        </div>
    </div>
</div>
    <div id="dashboardUser">{{userName}}'s {{title}}</div>
    <br/>
    <div id="reposList"class="container">
        <div class="repos" ng-repeat="repo in repoList | limitTo: 1 track by $index">
            <ul>
                <li dir-paginate="repo in repoList | itemsPerPage: 6">
                    <strong>Name:</strong> <a href="{{repo.html_url}}"><input style="border: none;" value="{{repo.name}}" disabled></a><br/>
                    <strong>Language:</strong> {{repo.language}}<br/>
                    <strong>Description:</strong> {{repo.description}}<br/>
                    <a ui-sref="Add({userName:repo.owner.login, name:repo.name})" class="noMobile"><button class="btn btn-primary">Add to oSource</button></a><br/>
                </li>
            </ul>
        </div>
    </div>
    <div align="center">
        <dir-pagination-controls
        [max-size=""]
        [direction-links="true"]
        [boundary-links="true"]
        [template-url="/lib/angularUtils-pagination/dirPagination.tpl.html"]>
    </dir-pagination-controls>
</div>
</div>
