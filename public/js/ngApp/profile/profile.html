<div class="profile"><br>
    <div ng-include="'js/ngApp/app/searching.html'"></div>

    <div class="dashButtons">
        <button class="btn search" ng-controller="RepoSearchController as vm" ng-click="vm.open()"><i class="fa fa-search fa-2x" aria-hidden="true"></i><br/>Search oSource </button>
        <button class="btn add noMobile" ng-click="goToAdd()"><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i><br/>Add Projects </button>
        <button class="btn partner" ng-click="goToCommunity()"><i class="fa fa-search fa-2x" aria-hidden="true"></i><br/> Find Contributors </button>
    </div>

    <h4>Your Open-Source Projects</h4>
    <div class="oSource">
        <div class="container2">
            <div class="boxed-inner">
                <ul ng-repeat="repo in repos">
                    <li>
                    <a ui-sref="detail({id:repo._id})">{{repo.repo_name}}</a> | <a ui-sref="Edit({id:repo._id})">Edit</a><br/>
                    {{repo.languages}}
                 </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Mic Check -->
    <!-- <h4>{{userName}}'s {{title}}</h4> --><h4>Your Github Repos</h4>
    <br/>
    <div id="reposList"class="container">
        <div class="repos" ng-repeat="repo in repoList | limitTo: 1 track by $index">
            <ul dir-paginate="repo in repoList | itemsPerPage: 6">
                <li>
                    <a href="{{repo.html_url}}"><input style="border: none;" value="{{repo.name}}" disabled></a><br/>
                    Language: {{repo.language}}<br/>
                    Description: {{repo.description}}<br/>
                    <a ui-sref="Add({userName:repo.owner.login, name:repo.name})"><button class="btn">Add to oSource</button></a>
                </li>
            </ul>
        </div>
    </div>
    <div align="center">
        <dir-pagination-controls
        [max-size=""]
        [direction-links="true"]
        [boundary-links="true"]
        [template-url="/lib/angularUtils-pagination/dirPagination.tpl.html"]>
    </dir-pagination-controls>
</div>
</div>
