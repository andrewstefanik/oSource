<h4>{{userName}}'s {{title}}</h4>
<div class="repos" ng-repeat="repo in repoList track by $index">
        Name: <a href="{{repo.html_url}}">{{repo.name}}</a><br/>
        Language: {{repo.language}}<br/>
        Description: {{repo.description}}<br/>
        <button>Add to oSource</button>
        <hr/>
</div>
<div class="boxed-group">
    <p>Open-Source you contribute to</p>
    <div class="boxed-inner">
        <ul>
            <li>Example 1</li>
            <li>Example 2</li>
        </ul>
    </div>
</div>

<div class="boxed-group">
    <p>Your Open-Source Projects <a href="/add"><button class="btn">New</button></a></p>
    <div class="boxed-inner">
        <ul>
            <li>Example 1</li>
            <li>Example 2</li>
        </ul>
    </div>
</div>
