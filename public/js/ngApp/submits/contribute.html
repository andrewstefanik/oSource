<div ng-controller="SubmitController as $ctrl">
    <h1>Contact oweners to contribute or give feedback</h1>


    <h2>List of Users</h2>
    <div class="user-list">
        <div ng-repeat="user in $ctrl.users">
            <md-button ng-click="$ctrl.selectUser(user.userName)">{{user.userName}}</md-button>
        </div>
    </div>
</div>
